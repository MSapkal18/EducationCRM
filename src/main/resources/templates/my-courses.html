<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>enrollments</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
		integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" th:href="@{/css/footerstyle.css}" />
	<!--
		<style>
		.col {
			background-color: #bb8fce;
		}

		.user {
			color: solid black;

			font-style: italic;
		}
	</style>
-->


</head>

<body>
	<!-- header starts -->
	<div th:replace="~{fragments/user-header :: u-header}"></div>
	<!-- header ends -->

	<hr style="color: blue;">
	<!-----------main content start----------->
	<main>

		<!------------containts section start------------->
		<div class="cont">

			<u style="color:purple;">
				<h2 class="heading" style="color: blue;">My Enrollments</h2>
			</u>
			<div th:if="${#lists.isEmpty(purchasedCoursesList)}" class="text-center">
				<h3 class="text-danger"> Sorry, you didnt purchased any course yet...!! </h3>
			</div>
			<div th:each="purchasedCourse : ${purchasedCoursesList}" class="box-cont">
				<!-- one course card start -->
				<div class="box">
					<img th:src="@{${purchasedCourse.imageUrl}}" alt="CousreImg">
					<h3><span th:text="${purchasedCourse.courseName}"></span></h3>
					<p>
						<span th:text="${purchasedCourse.description}"></span>
					</p>

					<hr>
					<div class="ad">
						<a href="#" class="btn">Start</a>
					</div>
					<div class="card-footer text-body-secondary">
						<small> Purchased On : <br />
							<strong>
								<span th:text="${purchasedCourse.purchasedOn}"></span>
							</strong>
						</small>
					</div>
				</div>
			</div>
			<!------------ course end------------->
		</div>
		<!------------containts section end------------->
	</main>


	<!--footer start-->
	<div th:replace="~{fragments/footer :: crm-footer}"></div>
	<!--footer ends-->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>FF
