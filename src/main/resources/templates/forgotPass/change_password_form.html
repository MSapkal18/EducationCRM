<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change_Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- for font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .container {
            text-align: center;
        }
        .separator {
	    align-items: center;
            margin: 15px 0;
            color: #aaa;
        }
        .forgot_password {
            margin-top: 10px;
            font-size: 14px;
        }
        .forgot_password a {
            color: #0095f6;
            text-decoration: none;
        }
    </style>


</head>

<body>

<!-- main content starts -->
<main class="container-fluid" style="min-height: 550px;">

    <!-- content -->
    <section class="container py-5 bg-light">
        <h3 class="text-center mb-4"> Change your password </h3>

        <div class="row justify-content-center">
            <!-- conform card start -->
            <div class="col-lg-4 col-md-6">
                <form method="post" action="" th:action="@{/changePassword}">
                    <div class="card shadow p-5">
                        <div th:if="${errorMsg}" class="mb-3 alert alert-danger" role="alert">
                            <span th:text="${errorMsg}"></span>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="newPassword" placeholder="Type your new password"/>

                        </div>
                        <br>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="conformPassword" placeholder="Re-Type your new password"/>
                        </div>
                        <button type="submit" class="btn btn-primary">Conform</button>
                    </div>
                </form>
            </div>
            <!-- conform card ends -->

        </div>
    </section>
</main>
<!-- main content ends -->
</body>

</html>
